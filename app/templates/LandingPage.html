<html>
	<head>
		<title>Labor2Day</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<script src="http://code.jquery.com/jquery-1.7.2.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="/static/assets/css/main.css" />
	</head>
	<body>
		<div class="parallax-container">
			<div class="parallax"><img src="../static/images/factory-black-white-header.png"></div>
			<div class="header-top" >
			<div style="width:100px; height: 50px;"><img src="../static/images/logo_green.png"></div>
			<h1 style="color: rgba(255,255,255,0.75); padding-top: 0.4em; font-size: 1.75em">Labor2Day</h1>			 
			</div>
			<div class="header-info">
				<div class="row">
					<!--<h4 id="username" class="header-text">{{ name }}</h4>-->
					<h4 id="username" class="header-text"><a href="{{url_for('profile')}}"> {{ name }}</a></h4>
					<h4 class="header-text"><a href="{{url_for('logout')}}">Log Out</a></h1>
				</div>
			</div>
		</div>



		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Main -->
				<div id="main">
					<section id="intro">
						<header>
							<h2> Laborer Database</h2>
							<p> Filter and choose laborers to complete your job requests. </br> A message will be sent out to all the laborers selected.</p>

						</header>
					</section>


					<div class="card-margin">
						<div class="scroll">
							<!-- <h2> Laborers Database </h2> -->
							<div class="row" id="card-right" style="margin-left:20px;">
								<!-- <div id="card-right">
								</div> -->
							</div>
						</div>
					</div>
				</div>

			<!-- Sidebar -->
				<div id="sidebar">

					<!-- Intro -->
						<section id="intro">
							<!-- <a href="#" class="logo"><img src="images/logo.jpg" alt="" /></a> -->
							<header>
								<h2>Your Jobs </h2>
								<p> Create and track all your job requests</p>
							</header>
						</section>

					<!-- Mini Posts -->
						<section>
							<input type='button' id='hideshow' value='Create Job' class="job-margin">
							<div id="to_show" style="display: none;">
								<!-- <form method="post" action="{{url_for('CreateEmployer')}}"> -->

								<label class="reset-label"> <input Placeholder="Title of the Job" type="text" name="title_input"></label>
								<!-- <input type="text" name="city" id="city" value="" placeholder="City" /> -->
								<label class="reset-label"> <input Placeholder="Description of the Job" type="text" name="description_input"></label>
								<label class="reset-label"> <input Placeholder="Number of Workers" type="number" name="number_input"></label>
								<label class="reset-label"> <input PlaceHolder="Time" type="time" name="time_input"></label>
								<button class="action-button" id="job_submit">Submit</button>

							</div>
						</section>
						<section>
							<div class="scroll">
							<div class="mini-posts">

							</div>
						</div>
						</section>

					<!-- Footer -->
						<section id="footer">
							<ul class="icons">
								<li><a href="#" class="fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="fa-facebook"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="fa-rss"><span class="label">RSS</span></a></li>
								<li><a href="#" class="fa-envelope"><span class="label">Email</span></a></li>
							</ul>
							<!--<p><a href="{{url_for('logout')}}">Log Out</a></p>-->
							<p class="copyright">&copy; Labor2Day.</p>
						</section>

				</div>

		</div>

		<!-- Scripts -->
		<script>
			$(document).ready(function(){
				$('.parallax').parallax();
			});
		</script>
		<script src="/static/assets/js/jquery.min.js"></script>
		<script src="/static/assets/js/skel.min.js"></script>
		<script src="/static/assets/js/util.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
		<script src="/static/assets/js/employer.js"></script>
		<!-- <script src="assets/js/filtering.js"></script> -->
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="/static/assets/js/main.js"></script>

	</body>
</html>
